<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Home Page</title>
    <!--
    <link rel="stylesheet" type="text/css" media="all"
          href="/resources/css/home.css" /> -->
    <script src="utils.js" charset="utf-8" defer></script>
    <script src="home.js" charset="utf-8" defer></script>
</head>

<body>
<!-- Link per logout -->
<div id="id_logout" align="right">
    <a href="Logout">Logout</a>
</div>

<!-- Saluto personalizzato -->
<p>
<h1>Welcome,
    <span id="id_userinfo"></span>!
</h1>
</p>


<!-- Per indicare l'errore se qualcosa va storto -->
<div id="id_alert" class="alertmessage"></div>

<!-- Lista delle categorie -->
<div id="id_listcontainer" class="listdiv">
    <ul id="id_listcontainerbody">
        <!--/* the category parameter to use in the fragment is the current child */-->
        <li id="id_category"></li>
    </ul>
</div>


<!-- Form per la creazione di una categoria -->
<div class="formdiv">

    <p>Complete the form to create a category</p>

    <form id="id_createcategoryform" action="#">
        <fieldset>
            <p>
                Name: <input type="text" name="newname" required />
            </p>

            <p>
                <label>Choose a father category:</label>
                <select
                        name="fid" id="fid">
                    <option id="id_option"></option>
                </select>
            </p>

            <input type="button" value="Create Category" name="submit" class="submit">

        </fieldset>
    </form>
</div>


</body>
